<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form id="urlForm">
        <label for="longUrl">Длинная ссылка:</label>
        <input type="url" id="longUrl" placeholder="Вставьте ссылку" required>
        <button type="submit">Короткая ссылка</button>
      </form>
      <div id="shortenedUrlContainer" class="hidden">
        <p>Сокращенная ссылка:</p>
        <a id="shortenedUrl" target="_blank" rel="noopener noreferrer"></a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
